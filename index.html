<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Game!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form id="form">
            <div class="mb-3">
              <label for="number1" class="form-label">Giocatore 1</label>
              <input
                type="number"
                class="form-control"
                id="number1"
                min="1"
                max="100"
              />
            </div>
            <div class="mb-3">
              <label for="number2" class="form-label">Giocatore 2</label>
              <input
                type="number"
                class="form-control"
                id="number2"
                min="1"
                max="100"
              />
            </div>

            <button type="submit" class="btn btn-primary" id="button">
              Tira i dadi!
            </button>
          </form>
        </div>
      </div>
      <div class="row" id="result-row"></div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="./script.ts"></script>
</html>
